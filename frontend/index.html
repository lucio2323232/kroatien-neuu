
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kroatien-Trainer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFA500, #1E90FF);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .mode-select {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      font-size: 1.3em;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: white;
      color: #1E90FF;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #f8c146;
      color: white;
    }

    #response, #quiz-box {
      margin-top: 30px;
      font-size: 1.2em;
      background-color: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 10px;
    }

    input {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 1.1em;
      color: #fffbe6;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üá≠üá∑ Kroatien-Trainer</h1>
  <p>W√§hle deinen Spielmodus:</p>

  <div class="mode-select">
    <button onclick="startSingleplayer()">üéØ Einzelspieler</button>
    <button onclick="startMultiplayer()">ü§ù Multiplayer</button>
  </div>

  <div id="quiz-box" style="display:none;">
    <p id="question"></p>
    <input id="answer" type="text" placeholder="Deine Antwort"/>
    <button onclick="checkAnswer()">Antwort pr√ºfen</button>
    <p id="quiz-result"></p>
  </div>

  <div id="response"></div>

  <script>
    const questions = [
      { q: "Wie hei√üt die Hauptstadt von Kroatien?", a: "Zagreb" },
      { q: "Welche Stadt liegt an der Adria und ist bekannt f√ºr ihre Altstadt?", a: "Dubrovnik" },
      { q: "Wie hei√üt die kroatische W√§hrung (alt)?", a: "Kuna" },
      { q: "Welche Stadt beginnt mit 'S' und liegt an der K√ºste?", a: "Split" },
      { q: "Wie hei√üt der bekannte Nationalpark mit Wasserf√§llen?", a: "Plitvicer Seen" }
    ];

    let current = 0;

    function startSingleplayer() {
      current = 0;
      document.getElementById('response').innerHTML = "";
      document.getElementById('quiz-box').style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      document.getElementById('quiz-result').textContent = "";
      document.getElementById('answer').value = "";
      document.getElementById('question').textContent = questions[current].q;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const correctAnswer = questions[current].a.toLowerCase();
      if (userAnswer === correctAnswer) {
        document.getElementById('quiz-result').textContent = "‚úÖ Richtig!";
      } else {
        document.getElementById('quiz-result').textContent = "‚ùå Falsch, richtige Antwort: " + questions[current].a;
      }
      current = (current + 1) % questions.length;
      setTimeout(showQuestion, 2000);
    }

    function startMultiplayer() {
      const host = Math.random() < 0.5;
      if (host) {
        const gameCode = Math.random().toString(36).substring(2, 7).toUpperCase();
        document.getElementById('response').innerHTML = `üé≤ Du bist der Host. Gib diesen Code deinem Freund: <strong>${gameCode}</strong>`;
      } else {
        const code = prompt("Bitte gib den Spielcode deines Freundes ein:");
        document.getElementById('response').innerHTML = `üîó Du trittst dem Spiel mit Code <strong>${code}</strong> bei.`;
      }
    }
  </script>

  <footer>
    Made by Eliott
  </footer>
</body>
</html>
